name: "Pull Request Docs Check"
on: 
- pull_request

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      # - run: uv pip install furo myst-parser sphinx-copybutton sphinx-inline-tabs sphinxcontrib.asciinema sphinx-autobuild
      - uses: ammaraskar/sphinx-action@8.1.3
        with:
          docs-folder: "./"
