name: gh-pages
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: uv pip install furo myst-parser sphinx-copybutton sphinx-inline-tabs sphinxcontrib.asciinema sphinx-autobuild
      - run: make clean && make html
      - run: mv _build/ docs/
